<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title>{{'forgot_password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="form">
        <p class="text-grey" text-center>{{'enter_your_rgisterd_email_address' | translate}}<br>{{'well_send_password_reset_info_on_mail' | translate}}</p>
        <ion-list no-lines>
            <ion-item>
                <ion-avatar item-start>
                    <ion-icon name="md-mail" class="text-thime"></ion-icon>
                </ion-avatar>
                <ion-label class="text-grey" floating>{{'enter_email_id' | translate}}</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
        </ion-list>
        <button class="btn" ion-button round full margin-top margin-bottom (click)="tabs()">{{'submit' | translate}}</button>

        <div class="fixed-bottom">
            <p class="text-grey" text-center><small>{{'by_signing_up' | translate}}<ins>{{'terms_condition' | translate}}</ins></small></p>
        </div>
    </div>
</ion-content>
