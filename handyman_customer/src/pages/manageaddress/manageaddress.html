<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <!--    <img src="../../assets/imgs/19.png">-->
    <h2>{{'saved_address' | translate}}</h2>
    <div class="empty-view" *ngIf="!isLoading && (!addresses || !addresses.length)">
        <div style="text-align:center">
            <img src="assets/imgs/empty_address.png" alt="no offers" />
            <span style="color:#9E9E9E; font-weight:bold;">
                {{'no_addresses_to_show' | translate}}
            </span>
        </div>
    </div>
    <ion-list no-lines>
        <ion-item *ngFor="let address of addresses" (click)="onAddressClick(address)">
            <h3>{{address.title}}</h3>
            <p class="text-grey">
                <ion-icon name="ios-pin"></ion-icon> {{address.address}}
            </p>
            <ion-icon name="md-create" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-item class="add-item" (click)="onAddNewClick()">
        <h2 class="text-thime" text-center>
            <ion-icon name="md-add-circle"></ion-icon>{{'add_new' | translate}}
        </h2>
    </ion-item>
</ion-footer>
