<ion-header>
    <ion-navbar>
        <ion-title>{{'choose_language' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-list no-lines>
        <ion-item *ngFor="let language of config.availableLanguages" (click)="onLanguageClick(language)">
            <h3>{{language.name}}</h3>
            <ion-icon *ngIf="defaultLanguageCode == language.code" name="md-globe" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-item class="add-item" (click)="languageConfirm()">
        <h2 class="text-thime" text-center>
            {{'confirm' | translate}}
        </h2>
    </ion-item>
</ion-footer>
