<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title><span>{{minutes}}:{{seconds}} left</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div id="recaptcha-container"></div>
    <h1 text-center>{{'verification_code' | translate}}<small>{{'plese_type_the_verification_code' | translate}} <br>
            {{'sent_to' | translate}} {{phoneNumberFull}}</small></h1>

    <div class="form">
        <ion-input placeholder="{{'enter_otp' | translate}}" [(ngModel)]="otp"></ion-input>
        <button ion-button round full class="btn" (click)="verify()" [disabled]="otpNotSent || otp==''">Confirm</button>
        <p text-center>
            {{'dint_received_code' | translate}}
            <strong (click)="sendOTP()">
                {{'resend_now' | translate}}
            </strong>
        </p>
    </div>
</ion-content>
